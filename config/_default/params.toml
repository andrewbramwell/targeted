#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
logo_dark = "images/logo-light.svg"
# use `x` with logo_width, example: "100x"
# Note: logo_width is not work with .svg file
logo_width = "147x"
# logo text will only show when logo is missing.
logo_text = "Thailand Web Design"
# content-gallery
content_gallery = true
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# Main Sections
mainSections= ["blog"]

# career form action
career_form_action = "#!" # career form works with https://formspree.io or any formspree-alternatives

# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "Themefisher"
image = "images/logo.svg" # this image will be used as fallback if a page has no image of its own

# Preloader
[preloader]
enable = false
preloader = "images/logo.svg" # use jpg, png, svg or gif format.

# contact info
[contact_info]
address = ""
mobile = ""
email = ""
# contact form action
contact_form_action = "#!" # contact form works with https://formspree.io or any formspree-alternatives

# Navigation buttons
[navigation_button]
enable = true
label = "Log In"
link = "#!"
icon = "far fa-user"

[navigation_button_two]
enable = true
label = ""
link = "contact/"
icon = ""

# Call to action
[call_to_action]
enable = true
title = "Win more customers with a performance-driven website!"
subtitle = "Our meticulously designed websites not only attract a larger audience but also convert more visitors into customers. Don't wait - get a performance-driven website today!"
button_label = "Contact Us"
button_link = "contact/"
image = "images/cta.png"


# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = [ "Web Design", "Bangkok", "Thailand"]
description = "Web Design Agency in Thailand"
author = "Thailand Web Design"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = "" # your matomo url
id = "" # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = "" # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = "" # your username

# site verifications
[site_verification]
google = "" # Your verification code
bing = "" # Your verification code
baidu = "" # Your verification code
facebook = "" # Your verification code

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

